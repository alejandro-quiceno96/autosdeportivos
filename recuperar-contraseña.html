<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link rel="icon"href="3190333.png">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="cuerpo-recuperar">
    <main class="recuperar-contraseña">
     <section class="contenedor-recuperar-contraseña">
        <div class="contenedor-recuperar">
            <a href="login.html"><button class="volver-recuperar"><i class='bx bx-left-arrow-alt'></i></button></a>
            <h1 class="titulo-recuperar">Recuperar Contraseña</h1>
            <h2 class="ingrese-correo">Ingrese el correo con el que se ha registrado</h2>
            <input class="correo" type="email" placeholder="Ingresar correo">
            <button id="open-en" class="enviar">Enviar link</button>
        </div>
     </section>
    </main>
    <div class="modal-contenedor" id="modal_contenedor" >
        <div class="modal-recuperar">
            <a id="close-recu" class="volver-recu"><i class='bx bx-x-circle'></i></a>
            <h2 class="regis-exitoso">¡El correo se ha enviado, por favor revisar su correo!</h2>
        </div>
    </div>
    <script src="epp.js"></script>
</body>
</html>
